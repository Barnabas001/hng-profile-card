<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <nav class="navbar" aria-label="Main navigation">
        <ul>
          <li><a href="index.html" data-testid="nav-home">Profile</a></li>
          <li><a href="about.html" data-testid="nav-about">About Me</a></li>
          <li>
            <a href="contact.html" data-testid="nav-contact">Contact Us</a>
          </li>
        </ul>
      </nav>

      <section>
        <h2>Contact Us</h2>
        <form data-testid="test-contact-form" id="contactForm" novalidate>
          <div>
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              data-testid="test-contact-name"
              aria-describedby="error-name"
              required
            />
            <p
              id="error-name"
              data-testid="test-contact-error-name"
              class="error"
            ></p>
          </div>

          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              data-testid="test-contact-email"
              aria-describedby="error-email"
              required
            />
            <p
              id="error-email"
              data-testid="test-contact-error-email"
              class="error"
            ></p>
          </div>

          <div>
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              data-testid="test-contact-subject"
              aria-describedby="error-subject"
              required
            />
            <p
              id="error-subject"
              data-testid="test-contact-error-subject"
              class="error"
            ></p>
          </div>

          <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              data-testid="test-contact-message"
              aria-describedby="error-message"
              required
            ></textarea>
            <p
              id="error-message"
              data-testid="test-contact-error-message"
              class="error"
            ></p>
          </div>

          <button
            type="submit"
            data-testid="test-contact-submit"
            aria-label="Submit Contact Form"
          >
            Send Message
          </button>

          <p
            id="success"
            data-testid="test-contact-success"
            class="success"
          ></p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
